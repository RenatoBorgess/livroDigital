<!DOCTYPE html>
<html>
<head>
	<title>Formulário de Reclamação</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h2>Formulário de Reclamação</h2>
	<p>Insira os seus dados abaixo para fazer a reclamação.</p>
	<form>
		<label for="name">Nome:</label><br>
		<input type="text" name="name" id="name" required><br><br>

		<label for="subject">Assunto da Reclamação:</label><br>
		<input type="text" name="subject" id="subject" required><br><br>

		<label for="message">Reclamação:</label><br>
		<textarea name="message" id="message" rows="5" required></textarea><br><br>

		<input type="submit" value="Enviar">
	</form>

	<p>Para verificar o status da sua reclamação, utilize o seguinte link: <a href="#">Verificar Status</a></p>
	
</body>
</html>
